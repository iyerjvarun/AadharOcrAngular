<div class="header">
  <h1>Document identifier & Aadhar Name OCR Extractor</h1>
</div>

<div class="content" align="center">
  <div class="box">
    <input
      type="file"
      name="file-7[]"
      id="file-7"
      class="inputfile inputfile-6"
      data-multiple-caption="{count} files selected"
      multiple=""
      style="display: none"
      accept="image/*"
      (change)="onselectfile($event)"
    />
    <label for="file-7"
      ><span></span>
      <strong
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="17"
          viewBox="0 0 20 17"
        >
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
          ></path>
        </svg>
        Choose a fileâ€¦</strong
      ></label
    >
  </div>

  <!-- <input type="submit" id="submit" onclick="onSubmit($event)" /> -->

  <br />

  <img id="preview" [src]="url" [style]="imgdisplaysetter" />
</div>
<!-- <img src="assets\img1.jpeg" /> -->

<div class="footer" [style]="imgdisplaysetter">
  <div class="float-container" [style]="loaderdisplaysetter">
    <div class="loader floater"></div>
    <span class="tab floater"></span>
    <h2 class="floater">Recognizing...</h2>
    <br />
  </div>
  <h2 *ngIf="Result != ''">Result: {{ Result }}</h2>

  <div *ngIf="Result.includes('Aadhar')">
    <!-- <h2>Result: {{ Result }}</h2> -->
    <br />
    <h2>Name : {{ name }}</h2>
    <br />
    <h2>Aadhaar Number : {{ uid }}</h2>
  </div>

  <br />

  <!-- <pre>
      {{ ocr_text }}
    </pre
  > -->
</div>
